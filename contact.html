<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <div class="site-title"><a href="index.html">LUM</a></div>
                <nav class="site-navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="site-main">
            <h1 class="site-heading">Contact Me</h1>
            <p class="site-subheading">Get in touch or ask questions.</p>
            
            <form id="contact-form" action="https://formspree.io/f/movdrpzp" method="POST">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Send Message</button>
                </div>
            </form>
            <p style="margin-top: 20px;">Alternatively, you can reach out via the social links on the homepage.</p>
        </main>

        <footer class="site-footer-bottom">
