<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cervantes Wu - Contact">
    <title>Contact &bull; Cervantes Wu</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact-form.css"> <!-- Styles for the contact form -->
    <link rel="stylesheet" href="css/components/buttons.css"> <!-- Optional: if buttons are needed on this page -->
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="asset/logo.PNG" sizes="32x32"> <!-- Placeholder path -->
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <div class="site-title"><a href="index.html">LUM</a></div>
                <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="main-nav-list">
                    <span class="hamburger-icon-bar"></span>
                    <span class="hamburger-icon-bar"></span>
                    <span class="hamburger-icon-bar"></span>
                </button>
                <nav class="site-navigation" aria-label="Main navigation">
                    <ul role="menubar" id="main-nav-list">
                        <li role="presentation"><a href="index.html" role="menuitem">Home</a></li>
                        <li role="presentation"><a href="portfolio.html" role="menuitem">Portfolio</a></li>
                        <li role="presentation"><a href="contact.html" role="menuitem">Contact</a></li>
                        <li role="presentation"><a href="privacy.html" role="menuitem">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="site-main">
            <h1 class="site-heading">Contact Me</h1>
            <p class="site-subheading">Get in touch or ask questions.</p>
            
            <form id="contact-form" action="https://formspree.io/f/movdrpzp" method="POST">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button" aria-label="Send contact message">Send Message</button>
                </div>
            </form>
            <p style="margin-top: 20px;">Alternatively, you can reach out via the social links on the homepage.</p>
        </main>

        <footer class="site-footer-bottom">
            <p class="copyright">Copyright &copy; <span id="copyright-year"></span> | Cervantes Wu</p>
        </footer>
    </div>
    <!-- Scripts can be added here if needed for this page -->
    <script>document.getElementById('copyright-year').textContent = new Date().getFullYear();</script>
    <script src="js/nav-toggle.js"></script>
</body>
</html>
